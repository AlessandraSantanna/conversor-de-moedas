<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/moeda.png">
    <title>Conversor de Moedas</title>
</head>
<body>
    
    
    <main>
        <div class="titulo"> 
            <p> Conversor de Moedas </p><br>
       </div> 
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class ="currency-select"> 
                <option value="dolar"> US$ Dolar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> ฿ Bitcoin</option>
            </select>
        </label>
        <label>
            <input class="input-currency" placeholder="digite o valor">
                   
        </label>
            <button class="convert-button"> Converter </button>

            <section>
                <div class="currency-box">
                    <img   src="./img/real.png" alt="logo-moeda-convertida-real">
                    <p class=" currency"> Real </p>
                    <p class=" currency-value-to-convert">R$ 0,00</p>
                </div>
               
                <img class="arrow-img" src="./img/Vector (2).png" alt="seta">
               
                <div class="currency-box">
                    <img class="currency-img" src="./img/dolar.png" alt="logo-moeda-convertida">
                    <p class=" currency" id="currency-name"> Dólar Americano </p>
                    <p class=" currency-value-dolar"> US$ 0.00</p>
              
                    
                </div>




            </section>

</body>
<script src="./script.js">  </script>
</html>
